<!DOCTYPE html>
<html lang="en" ng-app="demo">
    <head>
        <meta charset="utf-8">
        <title>AngularJS formatted-number</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">

        <!-- formatted-number files -->
        <script src="formatted-number.js"></script>
    </head>

    <body>
        <script>
            var app = angular.module('demo', ['baryr.formattedNumber']);
        </script>
        <section>
            <div class="page-header">
                <h1>Formatted number
                    <small><a href="">GitHub</a></small>
                </h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form name="demo" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3" for="formattedInput">Formatted Input:</label>
                            <div class="col-sm-9" ng-init="vm = {}">
                                <input formatted-number 
								       id="formattedInput" 
									   name="formattedInput"
									   class="form-control"
									   ng-model="vm.value" />
                                <span class="help-inline">
                                    <div>Model value: <code>{{vm.value}}</code></div>
                                    <div>NgModelController.$viewValue: <code>{{demo.formattedInput.$viewValue}}</code></div>
                                </span>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
